<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="background-color">
    <div class="center-div" style="width: 33%;">
        <h1 class="add-padding">Log in</h1>
        <form action="/login" method="POST" class="add-padding">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-lg" id="username" placeholder="username"
                    name="username" />
                <label for="username" class="form-label">Enter Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="password"
                    name="password" />
                <label for="password">Password</label>
            </div>
            <div style="padding-top: 12pt;">
                <button type="submit" class="btn btn-lg btn-primary mb-3">Log In</button>
            </div>
        </form>
    </div>
</body>

</html>
