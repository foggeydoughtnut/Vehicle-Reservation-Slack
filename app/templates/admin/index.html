{% extends 'admin/master.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block body %}
{{ super() }}
<div class="center">
    <h2>Welcome to the Admin Page</h2>
    <form method="post" action="{{ logout_route }}" class="add-padding center-div">
        <input class="btn-lg btn-default btn-primary" type="submit" name="logout" value='{{ button_text }}' />
    </form>
</div>
{% endblock %}
